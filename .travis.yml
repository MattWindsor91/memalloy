language: java
jdk: oraclejdk8
sudo: required
env:
  - OCAML_VERSION=4.01.0 OPAM_VERSION=1.0.0
  - OCAML_VERSION=4.01.0 OPAM_VERSION=1.2.1
  - OCAML_VERSION=4.02.1 OPAM_VERSION=1.2.0
  - OCAML_VERSION=4.02.3 OPAM_VERSION=1.2.2
# script: bash -ex .travis-ci.sh
before_install:
  - sudo apt-get update
  - sudo apt-get install graphviz
  - wget https://raw.github.com/ocaml/opam/master/shell/opam_installer.sh -O - | sh -s /usr/local/bin
  - opam init
  - opam install ocaml ocaml-native-compilers
  - opam install ocamlfind xml-light
  - eval `opam config env`
  - sudo easy_install progressbar
  - export OS=amd64-linux
  - export JAVA_HEAP_SIZE=3g
  - export MEMALLOY_ROOT_DIR="$( pwd )"
install:
  - make install
script:
  - make moretests
notifications:
  slack:
    secure: 
